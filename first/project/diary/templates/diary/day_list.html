{% extends 'diary/base.html' %}

{% block content %}
    <h1>This is a diary list</h1>
    <table class="table">
        <trhead>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thread>
        <tbody>
            {% for day in day_list %}
            <tr>
                <td>{{ day.title }}</td>
                <td>{{ day.date }}</td>
                <td><a href="{% url 'diary:update' day.pk %}"></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
