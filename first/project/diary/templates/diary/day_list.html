{% extends 'diary/base.html' %}

{% block content %}
    <h1>This is a diary list</h1>
    <table class="table">
        <trhead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thread>
        <tbody>
            {% for day in day_list %}
            <tr>
                <td><a href="{% url 'diary:detail' day.pk %}">{{ day.title }}</a></td>
                <td>{{ day.date }}</td>
                <td><a href="{% url 'admin:diary_day_change' day.pk %} target="_blank">Update</a></td>
                <td><a href="{% url 'admin:diary_day_delete' day.pk %} target="_blank">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% include 'diary/page2.html' %}
{% endblock content %}
